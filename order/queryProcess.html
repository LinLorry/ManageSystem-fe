<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工序管理</title>
    <link href="css/home.css" rel="stylesheet">
    <link href="css/queryOrder.css" rel="stylesheet">
    <link href="css/table.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <script src='js/queryProcess.js'></script>
    <script src="js/util.js"></script>
</head>
<body>
<section id="sidebar">
    <div class="white-label">
        <p>订单管理系统</p>
    </div>
    <div id="sidebar-nav">
        <ul>
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active"><a href="queryProcess.html"><i class="fa fa-desktop"></i> 工序管理</a></li>
            <li><a href="#"><i class="fa fa-usd"></i> 生产流程管理</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o"></i> 流程工序配置</a></li>
            <li><a href="#"><i class="fa fa-sitemap"></i> 创建订单</a></li>
            <li><a href="#"><i class="fa fa-line-chart"></i> 订单查看</a></li>
        </ul>
    </div>
</section>
<section id="content">
    <div id="header">
        <div class="header-nav">
            <div class="menu-button">
                <i class="fa fa-navicon"></i>
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-profile">
                        <div class="nav-profile-image">
                            <div class="nav-profile-name">admin<i class="fa fa-caret-down"></i></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div>
        <a href="createProcess.html">创建工序</a>
    </div>
    <div class="content">
        <div class="content-header">
            <h1>查找工序</h1>
        </div>

        <div class="widget-box sample-widget">  
            <div>
                <div style="margin-top: 10px;">
                    <button class="tag tag-light" onclick="loadOrder()">所有</button>
                    <button class="tag tag-success el-tag--light" onclick="queryOrder('progress')">未完成</button>
                    <button class="tag tag-info el-tag--light" onclick="sortOrder('todayCreate')">今天创建</button>
                    <button class="tag tag-warning el-tag--light" onclick="sortOrder('accordEnd?accord=0')">今天出货</button>
                    <button class="tag tag-danger el-tag--light" onclick="sortOrder('accordEnd?accord=1')">明天出货</button>
                    <button class="tag tag-light" onclick="sortOrder('accordEnd?accord=2')">后天出货</button>
                </div>
                <div style="padding: 10px;">
                    <form>
                            <input type="text" id="id" value="" placeholder="工序ID：">
                            <input type="text" id="name" value="" placeholder="工序名称：">
                            <input type="text" id="comment" value="" placeholder="工序内容：">
                            <input type="text" id="pageNumber" value="" placeholder="工序页码：">
                            <input type="button" value="查询" onclick="find()">
                    </form>
                </div>
                <div class="widget-box sample-widget" style="overflow-y: auto;height:78vh">
                    <table>
                        <thead>
                            <tr>
                                <th style="text-align: center;">工序ID</th>
                                <th style="text-align: center;">工序名称</th>
                                <th style="text-align: center;">工序内容</th>
                                <th style="text-align: center;">创建时间</th>
                                <th style="text-align: center;">修改时间</th>
                                <th colspan="3" style="text-align: center;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="query-result">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
