<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建订单</title>
    <link href="css/home.css" rel="stylesheet">
    <link href="css/createOrder.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <script src="js/util.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/createOrder.js"></script>
</head>
<body>
<section id="sidebar">
    <div class="white-label">
        <p>订单管理系统</p>
    </div>
    <div id="sidebar-nav">
        <ul>
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#"><i class="fa fa-desktop"></i> 工序管理</a></li>
            <li><a href="#"><i class="fa fa-usd"></i> 生产流程管理</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o"></i> 流程工序配置</a></li>
            <li class="active"><a href="#"><i class="fa fa-sitemap"></i> 创建订单</a></li>
            <li><a href="#"><i class="fa fa-line-chart"></i> 订单查看</a></li>
        </ul>
    </div>
</section>
<section id="content">
    <div id="header">
        <div class="header-nav">
            <div class="menu-button">
                <i class="fa fa-navicon"></i>
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-profile">
                        <div class="nav-profile-image">
                            <div class="nav-profile-name">admin<i class="fa fa-caret-down"></i></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <h1>创建订单</h1>
        </div>

        <div class="widget-box sample-widget">
            <div class="widget-header">
                <h2>订单信息填写</h2>
            </div>
            <div class="widget-content">
                <form id="createOrder">
                    <div class="form-item">
                        <label for="serial">订单号*</label>
                        <input id="serial" type="text" />
                        <small></small>
                    </div>
                    <div class="form-item">
                        <label for="workId">订单的生成流程ID*</label>
                        <input id="workId" type="number" />
                        <small></small>
                    </div>
                    <div class="form-item">
                        <label for="endTime">需求时间*</label>
                        <!--<input  id="endTime" />-->
                        <input type="date" id="endTime" />
                        <small></small>
                    </div>
                    <div class="form-item">
                        <label for="comment">备注</label>
                        <input  id="comment" />
                        <!--<textarea id="comment" style="height: 20px;"></textarea>-->
                    </div>

                    <button type="button" onclick="createOrder()">创建订单</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
