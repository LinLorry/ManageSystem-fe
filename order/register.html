<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="css/login.css" rel="stylesheet" >
</head>
<body>
<div class="login">
    <div class="login-brand">
        <img src="images/logo.jpg" alt="logo">
    </div>

    <div class="login-wrapper">

        <div class="login-box login-register">
            <div class="login-box-inner">
                <form>
                    <p>让我们创建您的帐户</p>
                    <div class="login-group">
                        <label>用户名</label>
                        <input type="text" name="name" autocomplete="name" class="login-input">
                    </div>
                    <div class="login-group">
                        <label>密码</label>
                        <input type="password" name="password" autocomplete="current-password" class="login-input">
                    </div>
                    <button class="login-btn">
                        提交
                    </button>

                    <div class="text-foot">
                        已经有账户了? <a href="./login.html" class="login-link">登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
