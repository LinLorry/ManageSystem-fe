<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="js/popup.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="registryBox">
        <h3>注册</h3>
        <form action="">
            <ul>
                <li>
                    <input type="text" name="" id="username" placeholder="请输入用户名">
                    <a href="#" class="icon8 star"> </a>
                    <div class="clear"></div>
                </li>
                <li>
                    <input type="text" name="" id="realname" placeholder="请输入姓名">
                    <a href="#" class="icon8 star"> </a>
                    <div class="clear"></div>
                </li>
                <li>
                    <input type="password" id="password" placeholder="请输入密码">
                    <a href="#" class="icon8 star"> </a>
                    <div class="clear"></div>
                </li>
                <input type="button" value="注册" onclick="register()">
            </ul>
        </form>
        <div class="text-foot">
            已经有账户了? <a href="./login.html" class="login-link">登录</a>
        </div>
    </div>
</body>

</html>
