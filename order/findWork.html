<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/popup.js"></script>
    <link href="css/popup.css" rel="stylesheet" >
    <link href="css/home.css" rel="stylesheet">
    <link href="css/findWork.css" rel="stylesheet" >

    <script src="js/findWork.js"></script>


</head>
<body>
<section id="sidebar">
    <div class="white-label">
        <p>订单管理系统</p>
    </div>
    <div id="sidebar-nav">
        <ul>
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li><a href="#"><i class="fa fa-desktop"></i> 工序管理</a></li>
            <li class="active"><a href="#"><i class="fa fa-usd"></i> 生产流程管理</a></li>
            <li><a href="#"><i class="fa fa-pencil-square-o"></i> 流程工序配置</a></li>
            <li><a href="#"><i class="fa fa-sitemap"></i> 创建订单</a></li>
            <li><a href="#"><i class="fa fa-line-chart"></i> 订单查看</a></li>
        </ul>
    </div>
</section>
<section id="content">
    <div id="header">
        <div class="header-nav">
            <div class="menu-button">
                <i class="fa fa-navicon"></i>
            </div>
            <div class="nav">
                <ul>
                    <li class="nav-profile">
                        <div class="nav-profile-image">
                            <div class="nav-profile-name">admin<i class="fa fa-caret-down"></i></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-header">
            <h1>首页</h1>
        </div>
        <div class="widget-box sample-widget">
            <div class="widget-header">
                <h2>查询生产流程</h2>
            </div>
            <div class="query-work">
                <form id="queryBox">
                    生产流程ID<input type="text" name="id">
                    生产流程名称<input type="text" name="name">
                    生产流程备注<input type="text" name="comment">
                    页码<input type="text" name="pageNumber">
                    <input class="find-button" type="button" value="查询" onclick="query()"/>
                </form>
                <div class="query-result">
                    <table class="meeting-table">
                        <thead>
                        <tr>
                            <th>生产流程ID</th>
                            <th>生产流程名称</th>
                            <th>生产流程备注</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                            <th>编辑</th>

                        </tr>
                        </thead>
                        <tbody id="query-result">

                        </tbody>

                    </table>
                    <div class="flu">
                        <p id="hint"></p>
                    </div>

                </div>


            </div>
        </div>
        <div class="widget-box sample-widget">
            <div class="widget-header">
                <a class="create-link" href="createWork.html">新建生产流程</a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
