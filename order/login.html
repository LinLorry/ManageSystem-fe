<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div id="loginBox">
        <h3>订单管理系统</h3>
        <form action="">
            <ul>
                <li>
                    <input type="text" name="" id="username" placeholder="请输入用户名">
                    <a href="#" class="icon8 star"> </a>
                    <div class="clear"></div>
                </li>
                <li>
                    <input type="password" id="password" placeholder="请输入密码">
                    <a href="#" class="icon8 star"> </a>
                    <div class="clear"></div>
                </li>
                <input type="button" onclick="login()" value="登录">
            </ul>
        </form>
        <div class="text-foot">
            没有账户? <a href="./register.html" class="login-link">注册</a>
        </div>
    </div>
</body>

</html>
